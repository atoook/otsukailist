spring.application.name=otsukailist

# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:otsukailist}?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=utf8mb4
spring.datasource.username=${MYSQL_USER:otsukailist_user}
spring.datasource.password=${MYSQL_PASSWORD:otsukailist_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect