spring.application.name=otsukailist-test

# Test Database Configuration - Docker MySQL Test Environment
# テスト専用環境（ポート3307、メモリファイルシステム使用）
spring.datasource.url=jdbc:mysql://localhost:3307/otsukailist_test?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=utf8&useUnicode=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# UUID Configuration (same as production)
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=BINARY

# Logging Configuration for Testing
logging.level.com.atoook.otsukailist=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE