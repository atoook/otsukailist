version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: otsukailist_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: otsukailist
      MYSQL_USER: otsukailist_user
      MYSQL_PASSWORD: otsukailist_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - otsukailist_network

volumes:
  mysql_data:

networks:
  otsukailist_network:
    driver: bridge
